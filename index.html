<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCTV Guy | Security Solutions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background: #0f2027;
    }

    /* Navigation */
    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: rgba(15, 32, 39, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #00d4ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00d4ff;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 25px;
      color: #dcdcdc;
    }

    .btn-primary {
      background: #00d4ff;
      color: #0f2027;
      padding: 12px 25px;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: #00a7cc;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">CCTV Guy</div>
    <ul>
      <li><a href="#services">Services</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Securing Your World with CCTV Guy</h1>
    <p>Professional CCTV, Networking, and Security Solutions you can trust.  
       We provide end-to-end service from installation to maintenance.</p>
    <button class="btn-primary">Get a Free Quote</button>
  </section>

</body>
</html>

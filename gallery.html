<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery – CCTV Guy</title>
  <meta name="description" content="Project photos and installations by CCTV Guy. View our work in homes, offices, and commercial spaces in Guwahati.">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .gallery-image {
      object-fit: cover;
      height: 200px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-image:hover {
      transform: scale(1.05);
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
    nav a.nav-link {
      color: white;
      font-weight: 600;
    }
    nav a.nav-link:hover {
      text-decoration: underline;
    }
    .modal-img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">CCTV Guy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-5 text-primary">Project Gallery</h2>
      <div class="row g-4">
        <!-- Image Card Example -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card shadow-sm">
            <img src="images/project1.jpg" alt="Office CCTV Setup – 2024" class="card-img-top gallery-image" loading="lazy" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            <div class="card-body text-center">
              <p class="card-text">Office Setup – 2024</p>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card shadow-sm">
            <img src="images/project2.jpg" alt="Shop CCTV Installation" class="card-img-top gallery-image" loading="lazy" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            <div class="card-body text-center">
              <p class="card-text">Shop Installation</p>
            </div>
          </div>
        </div>

        <!-- Duplicate this block for more images -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card shadow-sm">
            <img src="images/project3.jpg" alt="Residential CCTV Setup" class="card-img-top gallery-image" loading="lazy" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            <div class="card-body text-center">
              <p class="card-text">Residential Setup</p>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card shadow-sm">
            <img src="images/project4.jpg" alt="Warehouse Security Installation" class="card-img-top gallery-image" loading="lazy" data-bs-toggle="modal" data-bs-target="#lightboxModal">
            <div class="card-body text-center">
              <p class="card-text">Warehouse Security</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 CCTV Guy. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Lightbox Modal -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-body p-0">
          <img src="" alt="" class="modal-img" id="lightboxImage">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const lightboxModal = document.getElementById('lightboxModal');
    const lightboxImage = document.getElementById('lightboxImage');

    document.querySelectorAll('.gallery-image').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImage.src = img.src;
        lightboxImage.alt = img.alt;
      });
    });

    lightboxModal.addEventListener('hidden.bs.modal', () => {
      lightboxImage.src = '';
      lightboxImage.alt = '';
    });
  </script>

</body>
</html>
